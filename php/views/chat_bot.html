<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header text-center">Chat Stetia</h4>
                    <p class="chatbox__description--header text-center">Hola Soy Stetia, ¿En qué puedo ayudarle?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="query" name="query" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-end my-3">
            <button class="chatbox__button" onclick="toggleChatbox()">
                <i class="bi bi-robot"></i> StetiBot
            </button>
        </div>
    </div>
</div>
